<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header" />

<body>
    <div class="container">
        <div th:replace="fragments/bodyHeader :: bodyHeader" />
        <form role="form" action="/order" method="post">
            <div class="form-group">
                <label for="store">주문점포</label>
                <select name="storeId" id="store" class="form-control">
                    <option value="">점포선택</option>
                    <option th:each="store : ${stores}" th:value="${store.id}" th:text="${store.storeName}" />
                </select>
            </div>
            <div class="form-group">
                <label for="item">상품명</label>
                <select name="itemId" id="item" class="form-control">
                    <option value="">상품선택</option>
                    <option th:each="item : ${items}" th:value="${item.id}" th:text="${item.name}" />
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br />
        <div th:replace="fragments/footer :: footer" />
    </div> <!-- /container -->
</body>

</html>
